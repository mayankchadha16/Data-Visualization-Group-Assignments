<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Load plotly.js into the DOM -->
        <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    </head>
    
    <body>
        <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
    </body>
</html>

<script>
    d3.csv('make.csv', function(err, rows){

    function unpack(rows, key) {
    return rows.map(function(row) {
        return row[key];
    });
    }

    var data = [{
    type: 'parcoords',
    pad: [80,80,80,80],
    line: {
        color: unpack(rows, 'Type'),
        colorscale: [[0, 'Battery Electric Vehicle (BEV)'], [1, 'Plug-in Hybrid Electric Vehicle (PHEV)']]
    },

    dimensions: [{
        range: [0, 500],
        label: 'Electric Range',
        values: unpack(rows, 'Electric Range')
    },  {
        label: 'Model Year',
        range: [2003, 2023],
        values: unpack(rows, 'Model Year')
    }]
    }];

    var layout = {
    width: 1600,
    height: 800
    };

    Plotly.newPlot('myDiv', data, layout);

    });

</script>
